<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghana Location Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #map { height: 70vh; }
        .call-entry:hover { background-color: #f3f4f6; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="w-80 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200">
                <h1 class="text-xl font-bold text-gray-800">
                    <i class="fas fa-map-marker-alt text-blue-500 mr-2"></i>
                    Ghana Tracker
                </h1>
            </div>
            
            <!-- IP Tracker Section -->
            <div class="p-4 border-b border-gray-200">
                <h2 class="font-semibold text-gray-700 mb-2">IP Location Tracker</h2>
                <div class="flex">
                    <input type="text" id="ip-input" placeholder="Enter IP address" 
                           class="flex-1 px-3 py-2 border rounded-l focus:outline-none focus:ring-1 focus:ring-blue-500">
                    <button id="track-ip" class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="ip-results" class="mt-3 text-sm hidden">
                    <div class="grid grid-cols-2 gap-2">
                        <span class="text-gray-500">Country:</span>
                        <span id="ip-country">Ghana</span>
                        <span class="text-gray-500">City:</span>
                        <span id="ip-city">Accra</span>
                        <span class="text-gray-500">ISP:</span>
                        <span id="ip-isp">MTN Ghana</span>
                        <span class="text-gray-500">Coordinates:</span>
                        <span id="ip-coords">5.6037° N, 0.1870° W</span>
                    </div>
                </div>
            </div>
            
            <!-- Call Log Section -->
            <div class="flex-1 overflow-y-auto">
                <div class="p-4 border-b border-gray-200">
                    <h2 class="font-semibold text-gray-700 mb-2">Recent Calls</h2>
                    <div id="call-log" class="space-y-2">
                        <!-- Sample call entries will be added by JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Cell Tower Legend -->
            <div class="p-4 border-t border-gray-200">
                <h2 class="font-semibold text-gray-700 mb-2">Cell Tower Legend</h2>
                <div class="space-y-1 text-sm">
                    <div class="flex items-center">
                        <div class="w-3 h-3 rounded-full bg-red-500 mr-2"></div>
                        <span>MTN Ghana</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-3 h-3 rounded-full bg-blue-500 mr-2"></div>
                        <span>Vodafone Ghana</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-3 h-3 rounded-full bg-green-500 mr-2"></div>
                        <span>AirtelTigo</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Map Container -->
            <div id="map" class="flex-1"></div>
            
            <!-- Status Bar -->
            <div class="bg-white border-t border-gray-200 p-3 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <div class="w-2 h-2 rounded-full bg-green-500 mr-2"></div>
                        <span class="text-sm text-gray-600">Tracking Active</span>
                    </div>
                    <div id="current-location" class="text-sm text-gray-600">
                        <i class="fas fa-map-pin text-blue-500 mr-1"></i>
                        <span>Loading current location...</span>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button class="px-3 py-1 bg-gray-100 rounded text-sm hover:bg-gray-200">
                        <i class="fas fa-cog mr-1"></i> Settings
                    </button>
                    <button class="px-3 py-1 bg-gray-100 rounded text-sm hover:bg-gray-200">
                        <i class="fas fa-question-circle mr-1"></i> Help
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Google Maps API - Replace YOUR_API_KEY with actual key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        // Show API key reminder
        document.addEventListener('DOMContentLoaded', () => {
            const apiKey = new URLSearchParams(window.location.search).get('api_key');
            if (!apiKey && !localStorage.getItem('apiKeyWarningShown')) {
                alert('Please replace YOUR_API_KEY with an actual Google Maps API key for full functionality');
                localStorage.setItem('apiKeyWarningShown', 'true');
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
